<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="container" id="login-form">
    <div class="login">
      <img src="/Frontend/assets/login-admin-new.png" alt="Login">
    </div>
    <input type="text" id="name" placeholder="Enter your Name" required>
    <input type="email" id="email" placeholder="Enter your Email" required>
    <input type="password" id="password" placeholder="Enter your Password" required>
    <button class="submit-button" onclick="submitLogin()">Send OTP</button>
  </div>

  <div class="container hidden" id="otp-form">
    <div class="otp">
      <h2>Enter OTP</h2>
    <p>An OTP has been sent to your registered email ID.</p>
    </div>
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <button class="otp-verify-button" onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script src="Login.js"></script>
</body>
</html>
